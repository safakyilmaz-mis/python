<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
      <ul>
        {% if all_books %}
          {% for book in all_books %}
            <li><h2>
              {{ book.book_name }} - {{ book.author_name }} - {{ book.rating }}
            </li></h2>
          {% endfor %}
        {% else %}
          <p>No books found.</p>
        {% endif %}
      </ul>

    <a href="{{ url_for('add') }}">Add New Book</a>
  </body>
</html>
